<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" ></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <h2 class="text-center">Generador de recibos de sueldo</h2>
  </header>
  <main >
    <form id="anadirLuego" name="form" class="m-2">
        <label for="nombre" class="form-label">Nombre</label>
      <input type="text"
          class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese su nombre">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text"
          class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="Ingrese su apellido">
          
      <label for="cuil" class="form-label">Cuil</label>
      <input type="text"
          class="form-control" name="cuil" id="cuil" aria-describedby="helpId" placeholder="Ingrese su cuil">
      <small id="helpId" class="form-text text-muted">* Sin los guiones ni los puntos</small>
      <br>

        <label for="legajo" class="form-label">Legajo</label>
      <input type="text"
          class="form-control" name="legajo" id="legajo" aria-describedby="helpId" placeholder="Ingrese su legajo">
          
        <label for="fechaIngreso" class="form-label">Fecha de ingreso:</label>
      <input type="date"
        class="form-control" name="fechaIngreso" id="fechaIngreso" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
        
  
        <label for="sueldoBasico" class="form-label">Sueldo basico</label>
      <input type="number"
        class="form-control" name="sueldoBasico" id="sueldoBasico" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
      
        <label for="horaExtra100" class="form-label">Horas extra al 100%: </label>
      <input type="number"
        class="form-control" name="horaExtra100" id="horaExtra100" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
      
        <label for="horaExtra50" class="form-label">Horas extra al 50%: </label>
      <input type="number"
        class="form-control" name="horaExtra50" id="horaExtra50" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
      
        <label for="feriadosLV" class="form-label">Feriados de Lunes a Viernes: </label>
      <input type="number"
        class="form-control" name="feriadosLV" id="feriadosLV" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
                  
        <label for="feriadosS" class="form-label">Feriados en Sabado: </label>
      <input type="number"
        class="form-control" name="feriadosS" id="feriadosS" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
        
        <label for="faltasLV" class="form-label">Faltas de Lunes a Viernes: </label>
      <input type="number"
        class="form-control" name="faltasLV" id="faltasLV" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
        
        <label for="faltasLVJustificado" class="form-label">Faltas de Lunes a Viernes justificadas: </label>
      <input type="number"
        class="form-control" name="faltasLVJustificado" id="faltasLVJustificado" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
        

        <label for="faltasS" class="form-label">Faltas en un Sabado</label>
      <input type="number"
        class="form-control" name="faltasS" id="faltasS" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">
        
        <label for="faltasSJustificado" class="form-label">Faltas en Sabado justificado</label>
      <input type="number"
        class="form-control" name="faltasSJustificado" id="faltasSJustificado" aria-describedby="helpId" placeholder="Ingrese su sueldo basico">

      
      <button type="submit" class="btn btn-primary m-4">Calcular</button>
    </form>
    <div id="carta">
      
    </div>

    <div class="container d-flex align-items-center justify-content-center">
      <div class="card m-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Convertir a PDF</h5>
            <small>Recuerde primero calcular el sueldo antes de imprimir, si no, la hoja saldra en blanco!!</small>
            <p class="card-text">Elija las siguientes opciones para su archivo:</p>
            <form name="form2">
                <label for="nombreArchivo" class="form-label">Nombre del archivo:</label>
                <input type="text"
                  class="form-control" name="nombreArchivo" id="nombreArchivo" aria-describedby="helpId" placeholder="Nombre del archivo">
                <label for="formato" class="form-label">Formato:</label>
                <select class="form-select form-select-lg" name="formato" id="formato">
                  <option selected>Selecciona uno</option>
                  <option value="a4">A4</option>
                  <option value="a3">A3</option>
                  <option value="letter">Carta</option>
                </select>
                <label for="orientacion" class="form-label">Orientacion:</label>
                <select class="form-select form-select-lg" name="orientacion" id="orientacion">
                  <option selected>Selecciona uno</option>
                  <option value="portrait">Vertical</option>
                  <option value="landscape">Horizontal</option>
                </select>
              <button type="submit" class="btn m-4 btn-primary">Descargar PDF</button>
            </form>
          </div>
          </div>
        </div>
        </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="scripts.js"></script>
</body>

</html>
